<!doctype html>
<html lang='zh-tw'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content=''>
    <meta name='author' content='Mark Otto, Jacob Thornton, and Bootstrap contributors'>
    <meta name='generator' content='Hugo 0.83.1'>
    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href='{{bootstrap}}' rel='stylesheet'>
    <link href='{{fontawsome}}' rel='stylesheet'>

    <style>
        .body{
            font-family: Microsoft JhengHei;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    
    <!-- Custom styles for this template -->
    <link href='{{form}}' rel='stylesheet'>

</head>

<body class='text-center'>

    <main class='form-signin'>
        <form action='/mail' method='POST'>
            <h1 class='fas fa-chart-line'></h1>
            <h1 class='h3 mb-3 fw-normal'>{{title}}</h1>

            <div class='form-floating'>
                <input type='email' class='form-control' id='floatingInput' name='email' placeholder='name@example.com'>
                <label for='floatingInput'>填入電子信箱</label>
            </div>

            <button type='submit' class='w-100 btn btn-lg btn-primary'><i class='far fa-envelope'></i>&nbsp;寄信</button>
            <p class='mt-5 mb-3 text-muted'>&copy; 2021 Tai</p>
        </form>
    </main>
    {% for msg in get_flashed_messages(category_filter=['ok']): %}
    {{msg}}
    {% endfor %}    
</body>

</html>
